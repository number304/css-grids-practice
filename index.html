<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres Proyectos en Grids</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: grid;
            grid-template: repeat(2, 1fr) / repeat(3, 1fr);
            grid-gap: 10px;
            margin-top: 25vh;
            justify-items: center;
        }

        .content {
            background: palegreen;
            border: 1px solid red;
            padding: 10px;
        }

        .content:nth-of-type(1){
            grid-column: span 3;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">Elige qu√© proyecto deseas ver</div>
        <div class="content">
            <a href="instagram.html" class="button">Instagram</a>
        </div>
        <div class="content">contenido #3</div>
        <div class="content">contenido #4</div>
    </div>
</body>
</html>
